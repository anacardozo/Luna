<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Login - LUNA</title>
</head>
<body>

    <!-- Tela login -->
    <div class="container">
        <img src="./assets/bg-login.jpg" alt="imagem vetorizada totalmente branca com ondas em toda sua lateral direita" class="img-bg">        
        <!-- FormulÃ¡rio Login -->
         <form>
            <h1 class="text-login">LOGIN</h1>
            <label>E-mail</label>
            <div class="box">
                <input type="text" placeholder="E-mail">
                <ion-icon name="mail-outline" class="icone"></ion-icon>
            </div>
            <label>Senha</label>
            <div class="box">
                <input type="password" placeholder="Senha">
                <ion-icon name="lock-closed-outline" class="icone"></ion-icon>
            </div>
            <div class="box-btn">
            <button class="btn-login">Login</button>
            </div>
         </form>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
